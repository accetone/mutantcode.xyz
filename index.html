        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
        }

        body:before {
            content: '';
            position: fixed;
            display: block;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            -moz-pointer-events: none;
            -webkit-pointer-events: none;
            -ms-pointer-events: none;
            pointer-events: none;
            -moz-transform: scale(1);
            -webkit-transform: scale(1);
            -ms-transform: scale(1);
            transform: scale(1);
            background-image: linear-gradient(45deg, #503157 33%, #045359 100%);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: scroll;
            background-color: #FFFFFF;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 320px;

            text-align: center;

            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .portrait__container {
            width: 160px;
            height: 160px;
            margin: 0 auto;

            border-radius: 80px;
            overflow: hidden;
        }

        .portrait__image {
            width: 100%;
        }

        .title {
            margin: 24px 0 16px;

            font-size: 40px;
            font-weight: 200;
            text-transform: uppercase;
            color: #18E3F3;
        }

        .social__button {
            display: inline-block;
            width: 90px;
            height: 38px;
            line-height: 38px;
            margin: 0 4px;

            color: #fff;
            text-decoration: none;
            text-align: center;

            border: 1px solid #fff;
            border-radius: 3px;
        }

        .social__button:hover {
            color: #18E3F3;
            border-color: #18E3F3;
        }

        .contact {
            display: inline-block;
            margin-top: 32px;

            font-weight: 300;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        @media (min-width: 350px) {
            .content {
                width: 330px;
            }

            .contact {
                margin-top: 16px;
                font-size: 16px;
            }

            .title {
                font-size: 48px;
            }
        }
